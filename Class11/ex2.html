<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 11.2</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"> </div>
</body>
    <script>
        var txtv = window.document.querySelector('input#txtvel');
        function calcular()
        {
            var vel = Number(txtv.value);
            var r = window.document.querySelector('div#res');


            if(vel>60){
                r.innerHTML = `Sua velocidade atual é de ${vel} km/h.</br>`
                r.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade!`;
            }else{
                r.innerHTML = `Sua velocidade atual é de ${vel} km/h.</br>`
                r.innerHTML += `Dirija sempre com cinto de segurança!`;
            }
        }
    </script>
</html>
