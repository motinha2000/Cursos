<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 9</title>
    <style>
        body{
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos com o DOM</h1> <!-- Titulo principal -->
    <p>Aqui vai o resultado</p>     <!-- Paragrafo -->
    <p>Arendendo a usar o <strong>DOM</strong> em Java Script</p>
    <div id="msg">Clique em mim</div>        <!-- Paragrafo -->
    
    <script>

        var p1 = window.document.getElementsByTagName('p')[1];
        var corpo = window.document.body;
        window.document.write('Est√° escrito assim: ' + p1.innerText);
        p1.style.color = 'blue';
        corpo.style.background = 'purple';
        document.write(p1.innerHTML);
        //window.alert(p1.innerText);
        var d = window.document.getElementById('msg');
        d.style.background = 'brown';
        d.innerText = 'Yuumi Aguardando...';
        var d = window.document.querySelector('div#msg');
        d.style.background = 'blue';

    </script>
</body>
</html>
