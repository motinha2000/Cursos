<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 8</title>
</head>
<body>
    <script>
        window.alert(`5 possui o mesmo valor de 5?: ${5==5}`);
        window.alert(`5 possui o mesmo valor de '5'?: ${5=='5'}`);
        window.alert(`5 possui o mesmo tipo de '5'?: ${5==='5'}`);
        window.alert(`5 possui o mesmo tipo de 5?: ${5===5}`);
    </script>
</body>
</html>
